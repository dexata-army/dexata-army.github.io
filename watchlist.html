		<!-- Wrapper -->
		<div id="wrapper">
			<!-- One -->
			<section id="one" class="wrapper style1">
				<div class="inner">
					<div class="spotlights">
						<center>
							<div class="spotlight" style="max-width:500px; margin-bottom: 50px">
								<div class="content">
									<h1><i class="fas fa-binoculars fa-3x" style="vertical-align:middle"></i><br><noselect>Watchlist</noselect></h1>
								</div>
							</div>
		
							<div id="table_spotlight" class="spotlight" style="max-width: 100%">
								<div id="table_div" class="xscroll">
									<img id="loading_gif" src="images/loading.gif" style="margin-top: 20px">
									<table id="watchlist_table" style="display: none">
										<thead>
											<tr>
												<th>rank</th>
												<th>logo</th>
												<th>symbol</th>
												<th>name</th>
												<th>price</th>
												<th>change</th>
												<th>market cap</th>
												<th>volume</th>
											</tr>
										</thead>
										<tfoot>
											<tr>
												<th>rank</th>
												<th>logo</th>
												<th>symbol</th>
												<th>name</th>
												<th>price</th>
												<th>change</th>
												<th>market cap</th>
												<th>volume</th>
											</tr>
										</tfoot>
									</table>
								</div>
							</div>
							<noselect>
								<a onclick="prev_page()"><i class="fas fa-arrow-circle-left fa-3x" style="vertical-align: middle"></i></a> &nbsp;&nbsp;
								<input id="page_input" style="width: 75px; vertical-align: middle"> &nbsp;&nbsp;
								<a onclick="next_page()"><i class="fas fa-arrow-circle-right fa-3x" style="vertical-align: middle"></i></a>
							</noselect>
						</center>
					</div>
				</div>
			</section>
		</div>
		
		<script>
			var page_no = 1;
			var refresh_ms = 10000;
		
			window.addEventListener('keydown',this.keydown,false);
			//window.addEventListener('keyup',this.keyup,false);
		
			if(localStorage.getItem('refresh_sec'))
				refresh_ms = 1000*localStorage.getItem('refresh_sec');
			else
				localStorage.setItem('refresh_sec', 10);
		
			function clear_table()
			{
				var table = document.getElementById("watchlist_table");
		
				var no_rows = table.rows.length-2;
				for(var i=0; i < no_rows; i++)
					table.deleteRow(1);		
			}
		
			function fetch_table_coingecko()
			{
				var watchlist_str = fetch_watchlist_str();
		
				if(watchlist_str != "")
				{
					$(document).ready(function(){
						$.get(
							'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=' + fetch_watchlist_str() + '&order=market_cap_desc&per_page=100&page=' + page_no + '&sparkline=false',             
							function(data) {
								clear_table();
								var table = document.getElementById("watchlist_table");
								document.getElementById("page_input").value = page_no;
		
								document.getElementById('loading_gif').src = "";
								document.getElementById('loading_gif').style.visibility = "hidden";
								document.getElementById('loading_gif').style.display = "none";
								document.getElementById("watchlist_table").style.display = "inline";
		
								for(var i=0; i<data.length; i++)
								{
									var row = table.insertRow(i+1);
									row.insertCell(0).innerHTML = data[i]['market_cap_rank'];
									if(data[i]['image'] != "")
										row.insertCell(1).innerHTML = "<img height='23px' style='vertical-align:middle' class='rounded' onerror='this.style.display=\"none\"' src='" + data[i]['image'] + "'>";
									row.insertCell(2).innerHTML = data[i]['symbol'];
									row.insertCell(3).innerHTML = "<a href='coin.html?id=" + data[i]['id'] + "'>" + data[i]['name'] + "</a>";
		
									if(data[i]['current_price'] > 999)
										row.insertCell(4).innerHTML = "$" + parseFloat(data[i]['current_price']).toLocaleString('en') ;
									else
										row.insertCell(4).innerHTML = "$" + data[i]['current_price'] ;
		
									if(parseFloat(data[i]['price_change_percentage_24h']) < 0)
										row.insertCell(5).innerHTML = "<red>" + parseFloat(data[i]['price_change_percentage_24h']).toLocaleString('en') + "%</red>";
									else
										row.insertCell(5).innerHTML = "<green>" + parseFloat(data[i]['price_change_percentage_24h']).toLocaleString('en') + "%</green>";
		
									if(data[i]['market_cap'] > 0)
										row.insertCell(6).innerHTML = "$" + parseFloat(data[i]['market_cap']).toLocaleString('en') ;
									else
										row.insertCell(6).innerHTML = "-";
		
									if(data[i]['total_volume'] > 0)
										row.insertCell(7).innerHTML = "$" + data[i]['total_volume'].toLocaleString('en') ;
									else
										row.insertCell(7).innerHTML = "-";
								}
		
								document.getElementById('table_spotlight').style.width = (document.getElementById('watchlist_table').offsetWidth + 70) + "px";
						}).fail(function() {
							clear_table();
							document.getElementById('loading_gif').src = "";
							document.getElementById('loading_gif').style.visibility = "hidden";
							document.getElementById('loading_gif').style.display = "none";
							document.getElementById("table_spotlight").style.width = "600px";
		
							document.getElementById("table_div").innerHTML = "<p style='margin-top: 20px; margin-bottom: 10px'>failed to fetch watchlist information, please refresh to try again.</p>";
						});
					});
				}
			}
		
			function refresh_table()
			{
				if(refresh_ms > 0)
					sleep(refresh_ms).then(() => { fetch_table_coingecko(); refresh_table(); });
			}
		
			function prev_page()
			{
				if(page_no > 1)
				{
					page_no--;
					fetch_table_coingecko();
				}
			}
		
			function next_page()
			{
				page_no++;
				fetch_table_coingecko();
			}
		
			function goto_page()
			{
				page_no = document.getElementById(document.activeElement.id).value;
				fetch_table_coingecko();
			}
		
			function keydown(e)
			{
				var code = e.keyCode;
				
				if(document.activeElement.tagName == "INPUT")
				{
					if(code == 13)
						goto_page();	
				}
				else
				{
					switch (code) 
					{
						
						case 37: prev_page(); break; //Left key
						case 39: next_page(); break; //Right key
					}
				}
			}
		
			document.getElementById('table_spotlight').style.width = (document.getElementById('loading_gif').offsetWidth + 400) + "px";
		
			fetch_table_coingecko();
			refresh_table();
					
		</script>
